<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Pablo's Weather App</title>
</head>
<body>
    <div class="container">
        <div class="navbar justify-content-center bg-primary-subtle border border-primary-subtle rounded-3">
            <h1 class="text-primary-emphasis">WEATHER DASHBOARD</h1>
        </div>
        <div class="row main">
            <div class="col-3">
                <div class="row searchbar-div"> 
                    <div class="row">
                        <h2 class="text-primary-subtle">Search for a city:</h2>
                    </div>
                    <div class="row">
                        <input type="text" class="search-bar form-control" placeholder="Enter a city here">
                    </div>
                    <div class="row">
                        <button class="search-btn btn btn-primary">SEARCH</button>
                    </div>
                    <div class="row recent-search">
                        <div class="row"><h3>Recent Searches:</h3></div>
                        <!-- <button class="btn btn-primary my-5 recent1"></button>
                    </div><div class="row">
                        <button class="btn btn-primary my-5 recent2"></button>
                    </div><div class="row">
                        <button class="btn btn-primary my-5 recent3"></button>
                    </div><div class="row">
                        <button class="btn btn-primary my-5 recent4"></button>
                    </div><div class="row">
                        <button class="btn btn-primary my-5 recent5"></button> -->
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row mainContainer border-primary-subtle">
                    <h2 class="city-name date"></h1> 
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
                <div class="row cards">
                    <div class="row">
                        <h2 class="5-day">5 Day Forecast:</h2>
                    </div>
                    <div class="card col-2">
                        <div class="row day1">
                            <h4 class="title m-1"></h4>
                            <p class="emoji"></p>
                            <p class="temp1"></p>
                            <p class="wind1"></p>
                            <p class="humidity1"></p>
                        </div>
                    </div>
                    <div class="card col-2">
                        <div class="row day2">
                            <h4 class="title m-1"></h4>
                            <p class="emoji"></p>
                            <p class="temp2"></p>
                            <p class="wind2"></p>
                            <p class="humidit2"></p>
                        </div>
                    </div>
                    <div class="card col-2">
                        <div class="row day3">
                            <h4 class="title m-1"></h4>
                            <p class="emoji"></p>
                            <p class="temp3"></p>
                            <p class="wind3"></p>
                            <p class="humidity3"></p>
                        </div>
                    </div>
                    <div class="card col-2">
                        <div class="row day4">
                            <h4 class="title m-1"></h4>
                            <p class="emoji"></p>
                            <p class="temp4"></p>
                            <p class="wind4"></p>
                            <p class="humidity4"></p>
                        </div>
                    </div>
                    <div class="card col-2">
                        <div class="row day5">
                            <h4 class="title m-1"></h4>
                            <p class="emoji"></p>
                            <p class="temp5"></p>
                            <p class="wind5"></p>
                            <p class="humidity5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
